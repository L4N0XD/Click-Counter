<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Contador</title>
</head>

<body>
    <h1 class="page-header">Contador</h1>
    <p class="content">Esse é um projeto de contador utilizando JavaScript <br>
     Este contador vai de -10 até 10, e muda sua cor para vermelho se for um número negativo!</p>
    <div id="counter">
        <button class="Menos" onclick="decrement()">-</button>
        <span id="currentNumber" style="color: gray;">0</span>
        <button class="Mais" onclick="increment()">+</button>
    </div><br><br>
    <div class="progress">
        <div class="progress-value"></div>
    </div>
<script src="assets/js/scripts.js"></script>    
</body>
</html>
